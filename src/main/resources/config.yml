        - '§8[§4§l系统§8] §7如果出现问题可以向服务器团队反馈哦~'
        - '§7 '
      OnPlayerRegister:
        - '§8[§4§l系统§8] §e§l亲爱的基岩版玩家，已为您自动注册并切换权限'
  Other:
    Enable: true
    AutoLogin:
      Command: false
      AuthMe: false
    Command:
      OnPlayerJoin: []
      OnPlayerRegister: []
    Message:
      OnPlayerJoin:
        - '§8[§4§l系统§8] §6§l欢迎来到喵喵领域服务器'
      OnPlayerRegister: []
