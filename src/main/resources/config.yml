Version:
  Bedrock:
    Enable: true
    AutoLogin:
      Command: false
      AuthMe: true
    AutoPermissionGroup:
      Vault: true
      Group: 'bedefault'
    Command:
      OnPlayerJoin:
        - 'authme register %PlayerName %Password'
      OnPlayerRegister:
        - 'lp user %PlayerUUID parent set bedefault'
        - 'authme password %PlayerName %Password'
    Message:
      OnPlayerJoin:
        - '§8[§4§l系统§8] §6§l检测到基岩版玩家，已自动为您自动登入'
